apply plugin: 'com.android.application'

android {
    signingConfigs {
        Release {
            keyAlias 'WorkingMemory'
            keyPassword 'gtfpwork'
            storeFile file('C:/Users/Drawn/Keystore/workingmemory.jks')
            storePassword 'gtfpwork'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        versionCode 5
        versionName '1.1'
        applicationId "com.gtfp.workingmemory"
        minSdkVersion 19
        targetSdkVersion 23
        resConfig "en"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            signingConfig signingConfigs.Release
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])

    //https://github.com/code-troopers/android-betterpickers
    compile 'com.code-troopers.betterpickers:library:2.5.1'

    compile 'com.android.support:support-v4:23.2.0'

    compile 'com.google.android.gms:play-services-drive:8.4.0'

    compile 'joda-time:joda-time:2.3'

    compile files('../../../libs/opencsv/opencsv-3.3.jar')

    compile 'org.apache.commons:commons-lang3:3.0'

    compile 'commons-io:commons-io:2.0.1'

    // Depend on another module(project)
    compile project(':ErrorHandler')
}

android {
    packagingOptions {
        exclude '.readme'
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/README.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}